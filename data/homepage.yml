# banner
banner:
  title : "Oi! Sou a <br> Rebeca <br> Data Product Manager"

# about
about:
  enable : true
  content : "Sou certificada Safe 4.6 pela Scaled Agile, Scrum Master I pela Scrum.Org, ITIL Foundation pela Exin, Google Analytics pela Google Academy e Certified Lean Inception Facilitator pela Caroli.org Líder nos processos de desenvolvimento de software e métodos ágeis. Possuo mais de 14 anos de experiência em TI, tendo atuado como IT Business Analyst, PMO, Coordenadora de desenvolvimento, Scrum Master, Agile Coach obtendo uma visão holística do ciclo de gestão de produto, desenvolvimento, testes, treinamento e entrega. Atuei em projetos de softwares para empresas nacionais e multinacionais, tais como Promon Engenharia, PDG, Tribunal de Justiça de São Paulo, Votorantim Metais, Nexa Resources, Vivo, Santander, Ford e Itaú. Sou pós-graduada em Gestão Estratégica de Tecnologia da Informação pela FGV. Participo de cursos e eventos no Brasil sobre cultura ágil, desenvolvimento software e inovação."
  button:
    enable : true
    label : "know more"
    URL : "about"

